

    <section class="forms">
        <div class="container-fluid">

            <!-- Form Elements -->
            <div class="col-lg-12">
              <div class="card">
                <div class="card-close">
                  <div class="dropdown">
                    <button type="button" id="closeCard5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                    <div aria-labelledby="closeCard5" class="dropdown-menu dropdown-menu-right has-shadow"></div>
                  </div>
                </div>
                <div class="card-header d-flex align-items-center">
                  <h3 class="h4">Nouveau partenaire</h3>
                </div>
                <div class="card-body">
                  <form class="form-horizontal"  #imageForm= "ngForm">

                    <div class= "row">

                    <div  class= "col-8">
                      <div class="row">
                          <div class="col-6">
                            <div class="form-group-material ">
                              <input [(ngModel)]= "addPartData.raisonSocial" name="raisonSocial" id="raisonSocial" type="text" required class="input-material">
                              <label for="raisonSocial" class="label-material">Raison social</label>
                            </div>
                          </div>
                          <div class="col-6">
                              <div class="form-group-material ">
                                <input id="nom" type="text" [(ngModel)]= "addPartData.nom" name="nom" type="text"  required class="input-material">
                                <label for="nom" class="label-material">Nom</label>
                              </div>
                            </div>
                      </div>
                      <div class="row">
                          <div class="col-6">
                            <div class="form-group-material ">
                              <input [(ngModel)]= "addPartData.ninea" name="ninea" type="text" id="ninea" required class="input-material">
                              <label for="ninea" class="label-material">Ninéa</label>
                            </div>
                          </div>
                          <div class="col-6">
                              <div class="form-group-material ">
                                <input id="prenom" [(ngModel)]= "addPartData.prenom" name="prenom" type="text" required class="input-material">
                                <label for="prenom" class="label-material">Prénom</label>
                              </div>
                            </div>
                      </div>
                      <div class="row">
                          <div class="col-6">
                            <div class="form-group-material ">
                              <input id="telephon" [(ngModel)]= "addPartData.telephon" type="number" name="telephon" required class="input-material">
                              <label for="telephon" class="label-material">Contacts</label>
                            </div>
                          </div>
                          <div class="col-6">
                              <div class="form-group-material ">
                                <input id="telephone" type="number" [(ngModel)]= "addPartData.telephone" name="telephone" required class="input-material">
                                <label for="telephone" class="label-material">Numéro téléphone</label>
                              </div>
                            </div>
                      </div>
                      <div class="row">
                          <div class="col-6">
                            <div class="form-group-material ">
                              <input id="adress" [(ngModel)]= "addPartData.adress" name="adress" type="text"  required class="input-material">
                              <label for="adress" class="label-material">Adresse du partenaire</label>
                            </div>
                          </div>
                          <div class="col-6">
                              <div class="form-group-material ">
                                <input id="adresse" [(ngModel)]= "addPartData.adresse" name="adresse" type="text"  required class="input-material">
                                <label for="adresse" class="label-material">Adresse</label>
                              </div>
                            </div>
                      </div>
                      <div class="row">
                          <div class="col-6">
                                <div class="form-group-material ">
                                  <input id="username" [(ngModel)]= "addPartData.username" name="username" type="username" required class="input-material">
                                  <label for="username" class="label-material">Nom d'utilisateur</label>
                                </div>
                          </div>
                          <div class="col-6">
                              <div class="form-group-material ">
                                <input id="email" [(ngModel)]= "addPartData.email" name="email" type="email" required class="input-material">
                                <label for="email" class="label-material">Adresse email</label>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                         
                          <div class="col-6">
                              <div class="form-group-material ">
                                <input id="plainPassword" [(ngModel)]= "addPartData.plainPassword" name="plainPassword" type="password" required class="input-material">
                                <label for="password" class="label-material">Mot de passe</label>
                              </div>
                            </div>
                          <div class="col-6"></div>
                      </div>
                    </div>
              <div class= "col-4">
                  <div class="form-group">
                      <img [src]="imageUrl" style="width: 50%; height:70%; margin: 50px; margin-top: 90px;">
                      <input   (change)="handleFileInput($event.target.files)" #image accept="images/*"  [(ngModel)]= "addPartData.imageFile" name="imageFile" type="file" class=" rounded-0" required>
                  </div>
              </div>
            </div>
                    <div class="line"></div>
                    <div class="row">
                        <div class="col-2">
                        <button class="subbutton" (click)="addPartenaire()"  class="btn btn-primary" type="submit" >Enregistrer</button>
                        </div>
                        <div class="col-2">
                        <button class="anbutton" (click)="annuler()"  class="btn btn-danger" type="submit" >Annuler</button>
                        </div>
                        <div class="col-8"></div>
                      </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </section>
