
<div>
  <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Nouveau prestataire</div>
          <div class="panel-body">
            <form #imageForm= "ngForm">
              <div class="form-group">
                  <label  class="control-label">Nom du prestataire</label>
                  <input [(ngModel)]= "addPartData.raisonSocial" name="raisonSocial" id="raisonSocial" type="text"   class="form-control rounded-0 " required>
              </div>
              <div class="form-group" >
                  <label  class="control-label">Ninea</label>
                  <input [(ngModel)]= "addPartData.ninea" name="ninea" type="text"  class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                  <label  class="control-label">Adresse de l'entreprise </label>
                  <input [(ngModel)]= "addPartData.adress" name="adress" type="text"  class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                  <label  class="control-label">Contact de l'entreprise</label>
                  <input [(ngModel)]= "addPartData.telephon" type="number" name="telephon" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                  <label  class="control-label">Username</label>
                  <input [(ngModel)]= "addPartData.username" name="username" type="text"  class="form-control rounded-0" required >
              </div>
              <div class="form-group">
                  <label  class="control-label">Mot de passe</label>
                  <input [(ngModel)]= "addPartData.plainPassword" name="plainPassword" type="password"  class="form-control rounded-0" required >
              </div>
              <div class="form-group">
                  <label  class="control-label">Nom</label>
                  <input [(ngModel)]= "addPartData.Nom" name="nom" type="text"  class="form-control rounded-0" required >
              </div>
              <div class="form-group">
                  <label  class="control-label">Prénom</label>
                  <input [(ngModel)]= "addPartData.prenom" name="prenom" type="text"  class="form-control rounded-0" required >
              </div>
              <div class="form-group">
                  <label  class="control-label">Numéro de téléphone</label>
                  <input type="number" [(ngModel)]= "addPartData.telephone" name="telephone"   class="form-control rounded-0" required >
              </div>
              <div class="form-group">
                  <label  class="control-label">Adresse</label>
                  <input [(ngModel)]= "addPartData.adresse" name="adresse" type="text"  class="form-control rounded-0" required >
              </div>
              <div class="form-group">
                  <label  class="control-label">Adresse email</label>
                  <input [(ngModel)]= "addPartData.email" name="email" type="email"  class="form-control rounded-0" required >
              </div>
              
              <div class="form-group">
                  <label for="">imageFile</label>
                  <img [src]="imageUrl" style="width: 150px;height:150px">
                  <input   (change)="handleFileInput($event.target.files)" #image accept="images/*" [(ngModel)]= "addPartData.imageFile" name="imageFile" type="file" class="form-control rounded-0" required>
                </div>
             <button (click)="addPartenaire()"  class="btn btn-success" type="submit" >Enregistrer</button>
            </form>
          </div>
        </div>
      </div>
    <div class="col-md-3"></div>
</div>
