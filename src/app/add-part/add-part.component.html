
<section class="content">
<div>
  <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Nouveau prestataire</div>
          <div class="panel-body">
            <form #f="ngForm" (ngSubmit)="onSavePart(f.value)" >
              <div class="form-group">
                  <label  class="control-label">Nom du prestataire</label>
                  <input ngModel type="text" name="raisonSocial"  class="form-control" >
              </div>
              <div class="form-group" >
                  <label  class="control-label">Ninea</label>
                  <input ngModel type="text" name="ninea" class="form-control" >
              </div>
              <div class="form-group">
                  <label  class="control-label">Adresse de l'entreprise </label>
                  <input ngModel type="text" name="adress" class="form-control" >
              </div>
              <div class="form-group">
                  <label  class="control-label">Contact de l'entreprise</label>
                  <input ngModel type="number" name="telephon" class="form-control" >
              </div>
              <div class="form-group">
                  <label  class="control-label">Photo de l'administrateur principal</label>
                  <input ngModel type="text" name="imageFile" class="form-control" >
              </div>
              <div class="form-group">
                  <label  class="control-label">Username</label>
                  <input ngModel type="text" name="username" class="form-control" >
              </div>
              <div class="form-group">
                  <label  class="control-label">Mot de passe</label>
                  <input ngModel type="password" name="plainPassword" class="form-control" >
              </div>
              <div class="form-group">
                  <label  class="control-label">Nom</label>
                  <input ngModel type="text" name="nom" class="form-control" >
              </div>
              <div class="form-group">
                  <label  class="control-label">Prénom</label>
                  <input ngModel type="text" name="prenom" class="form-control" >
              </div>
              <div class="form-group">
                  <label  class="control-label">Numéro de téléphone</label>
                  <input ngModel type="number" name="telephone" class="form-control" >
              </div>
              <div class="form-group">
                  <label  class="control-label">Adresse</label>
                  <input ngModel type="text" name="adresse" class="form-control" >
              </div>
              <div class="form-group">
                  <label  class="control-label">Adresse email</label>
                  <input ngModel type="email" name="email" class="form-control" >
              </div>
             <button  class="btn btn- success" type="submit">Enregistrer</button>
            </form>
          </div>
        </div>
      </div>
    <div class="col-md-3"></div>
</div>
</section>
