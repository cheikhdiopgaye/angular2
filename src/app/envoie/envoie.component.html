

    <section class="forms">
        <div class="container-fluid">

            <!-- Form Elements -->
            <div class="col-lg-12">
              <div class="card">
                <div class="card-close">
                  <div class="dropdown">
                    <button type="button" id="closeCard5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                    <div aria-labelledby="closeCard5" class="dropdown-menu dropdown-menu-right has-shadow"></div>
                  </div>
                </div>
                <div class="card-header d-flex align-items-center">
                  <h3 class="h4">Envoie</h3>
                </div>
                <div class="card-body">
                  <form class="form-horizontal"  #imageForm= "ngForm">
                      <div class="row">
                          <div class="col-6">
                            <div class="form-group-material ">
                              <input [(ngModel)]= "envoieData.nomcomplet" name="nomcomplet" id="nomcomplet" type="text" required class="input-material">
                              <label for="nomcomplet" class="label-material">Nom envoyeur</label>
                            </div>
                          </div>
                          <div class="col-6">
                              <div class="form-group-material ">
                                <input id="nomcompletbenef"  [(ngModel)]= "envoieData.nomcompletbenef" name="nomcompletbenef" type="text"  required class="input-material">
                                <label for="nomcompletbenef" class="label-material">Nom bénéficiaire</label>
                              </div>
                            </div>
                      </div>
                      <div class="row">
                          <div class="col-6">
                            <div class="form-group-material ">
                              <input [(ngModel)]= "envoieData.numenvoyeur" name="numenvoyeur" type="number" id="numenvoyeur" required class="input-material">
                              <label for="numenvoyeur" class="label-material">Numéro envoyeur</label>
                            </div>
                          </div>
                          <div class="col-6">
                              <div class="form-group-material ">
                                <input id="numbenef" [(ngModel)]= "envoieData.numbenef" name="numbenef" type="number" required class="input-material">
                                <label for="numbenef" class="label-material">Numéro bénéficiaire</label>
                              </div>
                            </div>
                      </div>
                      <div class="row">
                          <div class="col-6">
                            <div class="form-group-material ">
                              <input id="adressenv" [(ngModel)]= "envoieData.adressenv" type="text" name="adressenv" required class="input-material">
                              <label for="adressenv" class="label-material">Adresse envoyeur</label>
                            </div>
                          </div>
                          <div class="col-6">
                              <div class="form-group-material ">
                                <input id="adressebenef" type="text" [(ngModel)]= "envoieData.adressebenef" name="adressebenef" required class="input-material">
                                <label for="adressebenef" class="label-material">Adresse bénéficiaire</label>
                              </div>
                            </div>
                      </div>
                      <div class="row">
                          <div class="col-6">
                            <div class="form-group-material ">
                              <input id="numcnienv" [(ngModel)]= "envoieData.numcnienv" name="numcnienv" type="number"  required class="input-material">
                              <label for="numcnienv" class="label-material">Numéro CIN</label>
                            </div>
                          </div>
                          <div class="col-6">
                              <div class="form-group-material ">
                                <input id="montanttrans" [(ngModel)]= "envoieData.montanttrans" name="montanttrans" type="number"  required class="input-material">
                                <label for="montanttrans" class="label-material">Montant (FCFA)</label>
                              </div>
                            </div>
                      </div>
                      <div class="row">
                        <div class="col-2">
                        <button class="subbutton" (click)="envoie()"  class="btn btn-primary" type="submit" >Envoyer</button>
                        </div>
                        <div class="col-2">
                        <button class="anbutton" (click)="annuler()"  class="btn btn-danger" type="submit" >Annuler</button>
                        </div>
                        <div class="col-8"></div>
                      </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </section>
