
<div class="container-fluid">
<div class="page login-page">
  <div class="container d-flex align-items-center ">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <img src="assets/imgch/logom.jpeg" alt="..." class="img-fluid rounded-circle">
              </div>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="form-validate">
                <div class="form-group">
                  <input  ngModel id="username" type="text" name="username" required data-msg="Please enter your username" class="input-material">
                  <label for="username" class="label-material">User Name</label>
                </div>
                <div class="form-group">
                  <input ngModel  id="password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                  <label  for="password" class="label-material">Password</label>
                </div>
                <button  class="btn btn-primary" type="submit">Login</button>
                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
