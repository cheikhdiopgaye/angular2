<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>SONATEL</b>TRANSFERT</a>
    </div>
    <div  class="login-box-body">
      <div class="panel panel-default">
        <div class="panel-heading">Authentification</div>
          <div class="panel-body">
            <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
              <div class="form-group">
                  <label  class="control-label">Username</label>
                  <input ngModel type="text" name="username"  class="form-control" >
              </div>
              <div class="form-group">
                  <label  class="control-label">Password</label>
                  <input ngModel type="password" name="password" class="form-control" >
              </div>
              <div class="col-xs-3">
                <button  class="btn btn-primary btn-block btn-flat float-left" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</body>
